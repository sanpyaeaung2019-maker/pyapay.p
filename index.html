
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pya Pay - Passenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; overflow-x: hidden; margin: 0; padding: 0; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
        .view-hidden { display: none !important; }
        .bg-brand { background-color: #00B0FF; }
        .text-brand { color: #00B0FF; }
        .center-pin { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 100; pointer-events: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .pulse-ring { position: absolute; width: 100px; height: 100px; background: rgba(0, 176, 255, 0.2); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- LOGIN VIEW -->
    <div id="view-login" class="fixed inset-0 z-[2000] bg-brand flex flex-col items-center justify-center p-8 text-center">
        <div class="w-24 h-24 bg-white rounded-[32px] flex items-center justify-center mb-8 shadow-2xl">
            <span class="text-brand text-3xl font-black italic tracking-tighter">PYA</span>
        </div>
        <h1 class="text-3xl font-black text-white italic uppercase tracking-tighter mb-2">Welcome</h1>
        <p class="text-white/80 font-bold text-xs mb-8 uppercase tracking-widest">အချက်အလက်များဖြည့်သွင်းပါ</p>
        
        <div class="w-full max-w-sm space-y-4">
            <div class="space-y-1">
                <label class="block text-[10px] font-black text-white/60 uppercase text-left pl-4">အမည်</label>
                <input type="text" id="login-name" placeholder="သင့်အမည်" class="w-full bg-white text-gray-800 rounded-2xl py-5 px-6 font-black text-lg outline-none shadow-xl">
            </div>
            <div class="space-y-1">
                <label class="block text-[10px] font-black text-white/60 uppercase text-left pl-4">ဖုန်းနံပါတ်</label>
                <input type="tel" id="login-phone" placeholder="09xxxxxxxxx" class="w-full bg-white text-gray-800 rounded-2xl py-5 px-6 font-black text-xl text-center outline-none shadow-xl">
            </div>
            <button id="login-btn" onclick="handleLogin()" class="w-full bg-white text-brand py-5 rounded-3xl font-black text-lg shadow-xl uppercase border-b-4 border-gray-200 active:scale-95 transition-all mt-4">
                ဝင်မည်
            </button>
        </div>
    </div>

    <!-- HOME VIEW -->
    <div id="view-home" class="flex-1 flex flex-col safe-top bg-white view-hidden">
        <div class="px-5 pt-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white font-black italic text-lg shadow-lg">P</div>
                <div class="flex flex-col">
                    <span id="display-name" class="text-xs font-black text-gray-800 italic uppercase">Name</span>
                    <span id="display-phone" class="text-[9px] font-bold text-gray-400">09xxxxxxxxx</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="text-gray-300 p-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </div>

        <div class="px-5 mt-10">
            <div class="bg-gray-50 border border-gray-100 rounded-[35px] p-6 flex items-center gap-4 shadow-sm active:scale-95 transition-all" onclick="switchView('map-select')">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-md"><i data-lucide="search" class="w-6 h-6 text-brand"></i></div>
                <span class="font-black text-gray-300 text-xl italic">ဘယ်သွားမလဲ?</span>
            </div>
        </div>

        <div class="mt-10 px-5 grid grid-cols-2 gap-4">
            <div class="bg-blue-50/50 p-8 rounded-[40px] border border-blue-100 flex flex-col gap-4 shadow-sm active:bg-blue-100" onclick="switchView('map-select')">
                <i data-lucide="car-front" class="w-10 h-10 text-brand"></i>
                <span class="font-black text-gray-700 uppercase text-xs italic">Ride</span>
            </div>
            <div class="bg-orange-50/50 p-8 rounded-[40px] border border-orange-100 flex flex-col gap-4 shadow-sm active:bg-orange-100">
                <i data-lucide="bike" class="w-10 h-10 text-orange-500"></i>
                <span class="font-black text-gray-700 uppercase text-xs italic">Bike</span>
            </div>
        </div>
    </div>

    <!-- MAP VIEW -->
    <div id="view-map-select" class="flex-1 flex flex-col view-hidden bg-white relative">
        <div id="map"></div>
        <div id="center-pin" class="center-pin hidden">
            <div class="flex flex-col items-center">
                <div class="bg-brand text-white px-5 py-2 rounded-full text-[11px] font-black shadow-lg mb-2 uppercase border-2 border-white animate-bounce">တည်နေရာရွေးပါ</div>
                <i data-lucide="map-pin" class="w-12 h-12 text-brand fill-white stroke-[3]"></i>
            </div>
        </div>

        <div id="search-overlay" class="absolute top-0 left-0 right-0 p-4 safe-top z-50">
            <div class="bg-white rounded-[40px] shadow-2xl p-6 space-y-4 border border-gray-100">
                <div class="flex items-center gap-3">
                    <button onclick="switchView('home')" class="p-2 bg-gray-50 rounded-xl active:scale-90"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                    <h2 class="font-black text-gray-800 text-base uppercase italic tracking-tighter">ခရီးစဉ်ရှာဖွေပါ</h2>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus-within:border-brand">
                        <div class="w-3 h-3 rounded-full bg-brand"></div>
                        <input type="text" id="input-pickup" placeholder="လာကြိုရမည့်နေရာ" class="flex-1 bg-transparent border-none outline-none font-black text-gray-800 text-xs" readonly onclick="startPin('pickup')">
                    </div>
                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border-2 border-transparent focus-within:border-red-500">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <input type="text" id="input-dest" placeholder="ဘယ်ကိုသွားမလဲ?" class="flex-1 bg-transparent border-none outline-none font-black text-gray-800 text-xs" readonly onclick="startPin('dest')">
                    </div>
                </div>
            </div>
        </div>

        <div id="confirm-pin-btn" class="absolute bottom-12 left-8 right-8 z-[110] view-hidden">
            <button onclick="confirmPin()" class="w-full bg-brand text-white font-black py-5 rounded-3xl shadow-2xl uppercase italic border-b-4 border-blue-700 active:scale-95">ဤနေရာကို အတည်ပြုမည်</button>
        </div>

        <div id="booking-panel" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[50px] shadow-2xl p-8 safe-bottom z-40 border-t">
            <div id="route-info" class="hidden">
                <div class="flex justify-between items-center px-4 mb-8">
                    <div>
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">ခန့်မှန်းခြေကုန်ကျစရိတ်</p>
                        <h3 id="fare-display" class="text-4xl font-black text-gray-800 italic">0 Ks</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">အကွာအဝေး</p>
                        <h3 id="dist-display" class="text-xl font-black text-gray-800">0.0 km</h3>
                    </div>
                </div>
                <button id="book-btn" onclick="confirmBooking()" class="w-full bg-brand text-white py-6 rounded-[32px] font-black text-xl shadow-2xl uppercase border-b-4 border-blue-700 active:scale-95 transition-all">ကားခေါ်ယူမည်</button>
            </div>
            <div id="empty-booking" class="text-center py-10 opacity-30">
                <i data-lucide="map" class="w-16 h-16 mx-auto mb-4"></i>
                <p class="font-black uppercase text-xs">တည်နေရာများ ရွေးချယ်ပေးပါ</p>
            </div>
        </div>
    </div>

    <!-- SEARCHING VIEW -->
    <div id="view-searching" class="fixed inset-0 z-[1000] bg-white view-hidden flex flex-col items-center justify-center p-10 text-center">
        <div class="pulse-ring"></div>
        <i data-lucide="car" class="w-24 h-24 text-brand mb-10 animate-bounce relative z-10"></i>
        <h2 class="text-3xl font-black text-gray-800 italic uppercase">Searching Driver</h2>
        <p class="text-gray-400 font-bold text-sm mt-4">ယာဉ်မောင်းကို ရှာဖွေနေပါသည်...</p>
        <button id="cancel-btn" onclick="cancelSearch()" class="mt-24 w-full bg-red-50 text-red-500 font-black py-5 rounded-3xl border-2 border-red-100 uppercase text-xs active:scale-95 transition-all">ပယ်ဖျက်မည်</button>
    </div>

    <!-- TRIP ACTIVE VIEW -->
    <div id="view-trip-active" class="flex-1 flex flex-col view-hidden bg-white relative">
        <div id="map-active" style="width:100%; height:100%; position:absolute;"></div>
        <div class="absolute bottom-0 left-0 right-0 p-6 z-50">
           <div class="bg-white rounded-[40px] shadow-2xl p-8 border-t-8 border-brand">
              <h2 id="trip-status-text" class="text-2xl font-black text-gray-800 italic uppercase mb-2">ယာဉ်မောင်း လာနေပါပြီ</h2>
              <div class="flex items-center gap-3 text-gray-400 mb-6">
                 <i data-lucide="map-pin" class="w-4 h-4"></i>
                 <span id="target-addr" class="text-[11px] font-bold uppercase truncate">Destination</span>
              </div>
              <div class="flex gap-3">
                 <button onclick="toggleChat()" class="flex-1 bg-blue-50 p-5 rounded-2xl text-brand flex items-center justify-center"><i data-lucide="message-square"></i></button>
                 <a id="driver-call" href="tel:0912345678" class="flex-1 bg-green-50 p-5 rounded-2xl text-green-500 flex items-center justify-center"><i data-lucide="phone"></i></a>
              </div>
           </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@^2.90.1';
        const supabaseUrl = 'https://pgjeyazxdcdibtlgntcv.supabase.co';
        const supabaseKey = 'sb_publishable_htbAIYFf4liqDj1if_LEBw_B15Y0Bp9';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let map, userMarker, pickupMarker, destMarker, routeLine, driverMarker, activeMap;
        let currentPos = null, pickupPos = null, destPos = null;
        let currentTripId = null;

        window.onload = () => {
            lucide.createIcons();
            initMap();
            startGPS();
            checkAuth();
        };

        function checkAuth() {
            const phone = localStorage.getItem('pya_passenger_phone');
            const name = localStorage.getItem('pya_passenger_name');
            if (phone && name) {
                document.getElementById('display-phone').innerText = phone;
                document.getElementById('display-name').innerText = name;
                switchView('home');
            }
        }

        window.handleLogin = async () => {
            const name = document.getElementById('login-name').value.trim();
            const phone = document.getElementById('login-phone').value.trim();
            
            if (name.length < 2) return alert("အမည် မှန်ကန်စွာဖြည့်ပါ");
            if (phone.length < 8) return alert("ဖုန်းနံပါတ် မှန်ကန်စွာဖြည့်ပါ");

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = `<div class="w-6 h-6 border-4 border-brand border-t-transparent rounded-full animate-spin mx-auto"></div>`;

            try {
                // Check if passenger exists, if not create or update
                const { data: existing, error: fetchError } = await supabase.from('passengers').select('phone').eq('phone', phone).single();
                
                if (fetchError && fetchError.code !== 'PGRST116') throw fetchError;

                if (!existing) {
                    const { error: insError } = await supabase.from('passengers').insert({
                        phone: phone,
                        name: name
                    });
                    if (insError) throw insError;
                } else {
                    // Update name even if exists
                    await supabase.from('passengers').update({ name: name }).eq('phone', phone);
                }

                localStorage.setItem('pya_passenger_phone', phone);
                localStorage.setItem('pya_passenger_name', name);
                
                document.getElementById('display-phone').innerText = phone;
                document.getElementById('display-name').innerText = name;
                switchView('home');
            } catch (err) {
                console.error("Login Error:", err);
                alert("Database သို့ ချိတ်ဆက်၍မရပါ။ " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "ဝင်မည်";
            }
        };

        window.handleLogout = () => { localStorage.clear(); location.reload(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, center: [16.8661, 96.1951], zoom: 16 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            userMarker = L.marker([16.8661, 96.1951], { 
                icon: L.divIcon({ html: '<div style="background-color: #00B0FF; width: 14px; height: 14px; border-radius: 50%; border: 3px solid white; shadow: 0 0 10px rgba(0,176,255,0.5);"></div>', className: '', iconSize:[14,14] }) 
            }).addTo(map);
        }

        window.startPin = (target) => {
            document.getElementById('center-pin').classList.remove('hidden');
            document.getElementById('confirm-pin-btn').classList.remove('view-hidden');
            document.getElementById('booking-panel').classList.add('view-hidden');
            document.getElementById('search-overlay').classList.add('opacity-0');
            window.pickTarget = target;
        };

        window.confirmPin = async () => {
            const center = map.getCenter();
            const pos = { lat: center.lat, lng: center.lng };
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.lat}&lon=${pos.lng}`);
            const data = await res.json();
            const addr = data.display_name.split(',')[0] || "Pinned Location";
            
            if (window.pickTarget === 'pickup') {
                pickupPos = pos; document.getElementById('input-pickup').value = addr;
                if (pickupMarker) map.removeLayer(pickupMarker);
                pickupMarker = L.marker([pos.lat, pos.lng], { icon: L.divIcon({ html: '<div class="w-8 h-8 bg-brand rounded-full border-4 border-white shadow-xl"></div>', className: '', iconSize: [32,32], iconAnchor: [16,16] }) }).addTo(map);
            } else {
                destPos = pos; document.getElementById('input-dest').value = addr;
                if (destMarker) map.removeLayer(destMarker);
                destMarker = L.marker([pos.lat, pos.lng], { icon: L.divIcon({ html: '<div class="w-8 h-8 bg-red-500 rounded-full border-4 border-white shadow-xl"></div>', className: '', iconSize: [32,32], iconAnchor: [16,16] }) }).addTo(map);
            }
            
            document.getElementById('center-pin').classList.add('hidden');
            document.getElementById('confirm-pin-btn').classList.add('view-hidden');
            document.getElementById('booking-panel').classList.remove('view-hidden');
            document.getElementById('search-overlay').classList.remove('opacity-0');
            drawRoute();
        };

        async function drawRoute() {
            if (!pickupPos || !destPos) return;
            const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${pickupPos.lng},${pickupPos.lat};${destPos.lng},${destPos.lat}?overview=full&geometries=geojson`);
            const data = await res.json();
            if (data.routes && data.routes[0]) {
                if (routeLine) map.removeLayer(routeLine);
                routeLine = L.geoJSON(data.routes[0].geometry, { style: { color: '#00B0FF', weight: 6, opacity: 0.8 } }).addTo(map);
                map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
                const distKm = (data.routes[0].distance / 1000).toFixed(1);
                const fare = Math.max(1500, Math.round(distKm * 800 + 1000));
                document.getElementById('empty-booking').classList.add('hidden');
                document.getElementById('route-info').classList.remove('hidden');
                document.getElementById('fare-display').innerText = fare.toLocaleString() + ' Ks';
                document.getElementById('dist-display').innerText = distKm + ' km';
            }
        }

        window.confirmBooking = async () => {
            switchView('searching');
            const phone = localStorage.getItem('pya_passenger_phone');
            
            const { data, error } = await supabase.from('trip_requests').insert({
                passenger_id: phone, 
                pickup_lat: pickupPos.lat, pickup_lng: pickupPos.lng,
                drop_lat: destPos.lat, drop_lng: destPos.lng,
                pickup_address: document.getElementById('input-pickup').value,
                drop_address: document.getElementById('input-dest').value,
                fare: parseInt(document.getElementById('fare-display').innerText.replace(/\D/g,'')),
                distance: parseFloat(document.getElementById('dist-display').innerText),
                status: 'PENDING'
            }).select().single();
            
            if (!error) {
                currentTripId = data.id;
                monitorTrip(data.id);
            } else {
                alert("အော်ဒါတင်ခြင်း မအောင်မြင်ပါ- " + error.message);
                switchView('map-select');
            }
        };

        window.cancelSearch = async () => {
            if (currentTripId) {
                const btn = document.getElementById('cancel-btn');
                btn.disabled = true; btn.innerText = "Cancelling...";
                await supabase.from('trip_requests').update({ status: 'CANCELLED' }).eq('id', currentTripId);
                currentTripId = null;
            }
            switchView('map-select');
        };

        function monitorTrip(tripId) {
            supabase.channel(`trip-${tripId}`)
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'trip_requests', filter: `id=eq.${tripId}` }, (payload) => {
                const trip = payload.new;
                if (trip.status === 'ACCEPTED' || trip.status === 'PICKED_UP') {
                    showActiveTrip(trip);
                } else if (trip.status === 'COMPLETED') {
                    alert("ခရီးစဉ်ပြီးဆုံးပါပြီ။ ကျေးဇူးတင်ပါသည်");
                    location.reload();
                } else if (trip.status === 'CANCELLED') {
                    switchView('map-select');
                }
            }).subscribe();
        }

        function showActiveTrip(trip) {
            switchView('trip-active');
            if (!activeMap) {
                activeMap = L.map('map-active', { zoomControl: false });
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(activeMap);
            }
            document.getElementById('trip-status-text').innerText = trip.status === 'ACCEPTED' ? 'ယာဉ်မောင်း လာနေပါပြီ' : 'ပို့ဆောင်နေပါသည်';
            document.getElementById('target-addr').innerText = trip.status === 'ACCEPTED' ? trip.pickup_address : trip.drop_address;
            
            supabase.channel('loc').on('postgres_changes', { event: 'UPSERT', schema: 'public', table: 'live_locations', filter: `driver_id=eq.${trip.driver_id}` }, (payload) => {
                const loc = payload.new;
                const pos = [loc.latitude, loc.longitude];
                if (!driverMarker) {
                    driverMarker = L.marker(pos, { icon: L.divIcon({ html: '<div class="w-10 h-10 bg-brand rounded-2xl border-4 border-white shadow-xl flex items-center justify-center text-white italic font-black">P</div>', className: '', iconSize: [40,40], iconAnchor: [20,20] }) }).addTo(activeMap);
                } else {
                    driverMarker.setLatLng(pos);
                }
                activeMap.setView(pos, 17);
            }).subscribe();
        }

        window.switchView = (view) => {
            ['login', 'home', 'map-select', 'searching', 'trip-active'].forEach(v => {
                const el = document.getElementById(`view-${v}`);
                if (el) el.classList.add('view-hidden');
            });
            document.getElementById(`view-${view}`).classList.remove('view-hidden');
            lucide.createIcons();
            if (view === 'map-select' && map) setTimeout(() => map.invalidateSize(), 300);
            if (view === 'trip-active' && activeMap) setTimeout(() => activeMap.invalidateSize(), 300);
        };

        function startGPS() {
            navigator.geolocation.watchPosition(p => {
                currentPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                userMarker.setLatLng(currentPos);
            }, (err) => console.error("GPS error", err), { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
