
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pya Pay - Passenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; overflow-x: hidden; margin: 0; padding: 0; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
        .view-hidden { display: none !important; }
        .bg-brand { background-color: #00B0FF; }
        .text-brand { color: #00B0FF; }
        .center-pin {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -100%);
            z-index: 100; pointer-events: none;
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .pulse-ring {
            position: absolute; width: 80px; height: 80px;
            background: rgba(0, 176, 255, 0.2); border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        .btn-action:active { transform: scale(0.96); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- VIEW: HOME -->
    <div id="view-home" class="flex-1 flex flex-col safe-top overflow-y-auto bg-white pb-24">
        <div class="px-5 pt-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">P</div>
                <span class="text-xs font-black text-gray-800 uppercase tracking-tighter italic">Pya Pay</span>
            </div>
            <div class="bg-gray-50 border border-gray-100 px-3 py-1.5 rounded-xl flex items-center gap-2">
                <i data-lucide="wallet" class="w-3.5 h-3.5 text-brand"></i>
                <span class="text-[10px] font-black text-gray-800">25,400 Ks</span>
            </div>
        </div>

        <div class="px-5 mt-6 relative">
            <div class="bg-gray-50 border border-gray-100 rounded-2xl p-4 flex items-center gap-3 shadow-sm">
                <i data-lucide="search" class="w-5 h-5 text-brand"></i>
                <input type="text" id="home-search-input" placeholder="ဘယ်သွားမလဲ?" 
                       class="w-full bg-transparent border-none outline-none font-black text-gray-800 text-lg placeholder:text-gray-300 italic"
                       oninput="homeSearch(this.value)">
            </div>
            <div id="home-search-results" class="absolute top-full left-5 right-5 bg-white shadow-2xl rounded-2xl mt-2 max-h-60 overflow-y-auto z-[100] hidden border border-gray-100"></div>
        </div>

        <div class="mt-6 px-5 grid grid-cols-2 gap-3">
            <div class="bg-blue-50/50 border border-blue-100 p-4 rounded-2xl flex items-center gap-3 cursor-pointer btn-action" onclick="quickBook('HOME')">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-brand shadow-sm"><i data-lucide="home" class="w-5 h-5"></i></div>
                <div>
                    <h4 class="text-[11px] font-black text-gray-800 uppercase italic">အိမ်</h4>
                    <p class="text-[9px] font-bold text-gray-400">Home</p>
                </div>
            </div>
            <div class="bg-orange-50/50 border border-orange-100 p-4 rounded-2xl flex items-center gap-3 cursor-pointer btn-action" onclick="quickBook('WORK')">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-orange-500 shadow-sm"><i data-lucide="briefcase" class="w-5 h-5"></i></div>
                <div>
                    <h4 class="text-[11px] font-black text-gray-800 uppercase italic">အလုပ်</h4>
                    <p class="text-[9px] font-bold text-gray-400">Office</p>
                </div>
            </div>
        </div>

        <div class="mt-8 px-5">
            <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4 italic">ဝန်ဆောင်မှုများ</h3>
            <div class="flex gap-5 overflow-x-auto pb-4">
                <div class="flex flex-col items-center gap-2 cursor-pointer group" onclick="switchView('map-select')">
                    <div class="w-16 h-16 bg-blue-50 border border-blue-100 rounded-[20px] flex items-center justify-center group-active:scale-90 transition-all shadow-sm">
                        <i data-lucide="car-front" class="w-8 h-8 text-brand"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-gray-700">ကား</span>
                </div>
                <div class="flex flex-col items-center gap-2 cursor-pointer group" onclick="switchView('map-select')">
                    <div class="w-16 h-16 bg-orange-50 border border-orange-100 rounded-[20px] flex items-center justify-center group-active:scale-90 transition-all shadow-sm">
                        <i data-lucide="bike" class="w-8 h-8 text-orange-500"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase text-gray-700">သုံးဘီး</span>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-8 py-4 safe-bottom flex justify-between items-center z-50">
            <button onclick="switchView('home')" class="flex flex-col items-center gap-1 text-brand"><i data-lucide="home" class="w-5 h-5 stroke-[3]"></i><span class="text-[8px] font-black uppercase">Home</span></button>
            <button class="flex flex-col items-center gap-1 text-gray-300"><i data-lucide="grid-3x3" class="w-5 h-5"></i><span class="text-[8px] font-black uppercase">Service</span></button>
            <button class="flex flex-col items-center gap-1 text-gray-300"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[8px] font-black uppercase">Profile</span></button>
        </div>
    </div>

    <!-- VIEW: MAP -->
    <div id="view-map-select" class="flex-1 flex flex-col view-hidden bg-white relative">
        <div id="map"></div>
        <div id="center-pin" class="center-pin hidden">
            <div class="flex flex-col items-center">
                <div class="bg-brand text-white px-4 py-1.5 rounded-full text-[10px] font-black shadow-lg mb-2 uppercase border-2 border-white animate-bounce">ဤနေရာကိုရွေးပါ</div>
                <i data-lucide="map-pin" class="w-10 h-10 text-brand fill-white stroke-[3]"></i>
            </div>
        </div>

        <div class="absolute top-0 left-0 right-0 p-4 safe-top z-50">
            <div class="bg-white rounded-[28px] shadow-2xl border border-gray-100 p-5 space-y-4">
                <div class="flex items-center gap-3">
                    <button onclick="switchView('home')" class="p-2.5 bg-gray-50 rounded-xl"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                    <h2 class="font-black text-gray-800 text-base uppercase italic tracking-tighter">ခရီးစဉ်ရှာဖွေပါ</h2>
                </div>
                <div class="space-y-3 relative">
                    <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl">
                        <div class="w-3 h-3 rounded-full bg-brand"></div>
                        <input type="text" id="input-pickup" placeholder="လာကြိုရမည့်နေရာ" class="flex-1 bg-transparent border-none outline-none font-black text-gray-800 text-xs" readonly onclick="startPin('pickup')">
                    </div>
                    <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <input type="text" id="input-dest" placeholder="ဘယ်ကိုသွားမလဲ?" class="flex-1 bg-transparent border-none outline-none font-black text-gray-800 text-xs" oninput="mapSearch(this.value)">
                    </div>
                    <div id="map-search-results" class="absolute top-full left-0 right-0 bg-white shadow-2xl rounded-2xl mt-2 max-h-60 overflow-y-auto z-[100] hidden border border-gray-100"></div>
                </div>
            </div>
        </div>

        <button onclick="recenterMap()" class="absolute right-5 bottom-[400px] bg-white p-4 rounded-2xl shadow-xl text-brand z-50 border-2 active:scale-90"><i data-lucide="crosshair" class="w-6 h-6"></i></button>

        <div id="confirm-pin-btn" class="absolute bottom-12 left-8 right-8 z-[110] view-hidden">
            <button onclick="confirmPin()" class="w-full bg-brand text-white font-black py-5 rounded-3xl shadow-2xl uppercase text-sm border-b-4 border-blue-700 active:scale-95">ဤနေရာကို အတည်ပြုမည်</button>
        </div>

        <div id="booking-panel" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[50px] shadow-[0_-20px_50px_rgba(0,0,0,0.1)] p-8 safe-bottom z-40 animate-slide-up border-t">
            <div id="route-info" class="hidden space-y-8">
                <div class="flex justify-between items-center px-4">
                    <div class="text-left">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">ခန့်မှန်းခြေကုန်ကျစရိတ်</p>
                        <h3 id="fare-display" class="text-3xl font-black text-gray-800 italic">0 Ks</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-1">အကွာအဝေး</p>
                        <h3 id="dist-display" class="text-xl font-black text-gray-800">0.0 km</h3>
                    </div>
                </div>
                <button id="book-btn" onclick="confirmBooking()" class="w-full bg-brand text-white py-5 rounded-3xl font-black text-xl shadow-2xl uppercase border-b-4 border-blue-700 active:scale-95">ကားခေါ်ယူမည်</button>
            </div>
            <div id="empty-booking" class="text-center py-10">
                <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-6 text-brand/30 border-2 border-dashed border-brand/20"><i data-lucide="map" class="w-8 h-8"></i></div>
                <p class="text-[11px] font-black text-gray-300 uppercase">တည်နေရာများ ရွေးချယ်ပေးပါ</p>
            </div>
        </div>
    </div>

    <!-- VIEW: SEARCHING -->
    <div id="view-searching" class="fixed inset-0 z-[1000] bg-white view-hidden flex flex-col items-center justify-center p-10 text-center">
        <div class="pulse-ring"></div>
        <i data-lucide="car" class="w-20 h-20 text-brand mb-10"></i>
        <h2 class="text-2xl font-black text-gray-800 italic uppercase">Searching Driver</h2>
        <p class="text-gray-400 text-xs mt-2">ယာဉ်မောင်းကို ရှာဖွေနေပါသည်...</p>
        <button onclick="switchView('map-select')" class="mt-20 w-full bg-red-50 text-red-500 font-black py-5 rounded-3xl border-2 border-red-100 uppercase text-xs">ပယ်ဖျက်မည်</button>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@^2.90.1';
        const supabaseUrl = 'https://pgjeyazxdcdibtlgntcv.supabase.co';
        const supabaseKey = 'sb_publishable_htbAIYFf4liqDj1if_LEBw_B15Y0Bp9';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let map, userMarker, pickupMarker, destMarker, routeLine;
        let currentPos = null, pickupPos = null, destPos = null;
        let isPicking = false, pickTarget = null;
        const P_ID = '99999999-9999-9999-9999-999999999999';

        window.onload = () => { lucide.createIcons(); initMap(); startGPS(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, center: [16.8661, 96.1951], zoom: 16 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            userMarker = L.marker([16.8661, 96.1951], { 
                icon: L.divIcon({ html: '<div style="background-color: #00B0FF; width: 14px; height: 14px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 15px rgba(0,176,255,0.8);"></div>', className: '', iconSize:[14,14] }) 
            }).addTo(map);
        }

        window.homeSearch = async (query) => {
            if (query.length < 3) return document.getElementById('home-search-results').classList.add('hidden');
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
            const data = await res.json();
            const container = document.getElementById('home-search-results');
            container.innerHTML = '';
            if (data.length) {
                container.classList.remove('hidden');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-5 border-b border-gray-50 text-[11px] font-black cursor-pointer';
                    div.innerText = item.display_name;
                    div.onclick = () => {
                        destPos = { lat: parseFloat(item.lat), lng: parseFloat(item.lon) };
                        document.getElementById('input-dest').value = item.display_name.split(',')[0];
                        container.classList.add('hidden');
                        switchView('map-select');
                        addMarker('dest', destPos);
                        drawRoute();
                    };
                    container.appendChild(div);
                });
            }
        };

        window.mapSearch = async (query) => {
            if (query.length < 3) return document.getElementById('map-search-results').classList.add('hidden');
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
            const data = await res.json();
            const container = document.getElementById('map-search-results');
            container.innerHTML = '';
            if (data.length) {
                container.classList.remove('hidden');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-5 border-b border-gray-50 text-[11px] font-black cursor-pointer';
                    div.innerText = item.display_name;
                    div.onclick = () => {
                        destPos = { lat: parseFloat(item.lat), lng: parseFloat(item.lon) };
                        document.getElementById('input-dest').value = item.display_name.split(',')[0];
                        container.classList.add('hidden');
                        addMarker('dest', destPos);
                        drawRoute();
                    };
                    container.appendChild(div);
                });
            }
        };

        window.startPin = (target) => {
            isPicking = true; pickTarget = target;
            document.getElementById('center-pin').classList.remove('hidden');
            document.getElementById('confirm-pin-btn').classList.remove('view-hidden');
            document.getElementById('booking-panel').classList.add('view-hidden');
            map.flyTo(target === 'pickup' ? (pickupPos || currentPos) : (destPos || currentPos), 18);
        };

        window.confirmPin = async () => {
            const center = map.getCenter();
            const pos = { lat: center.lat, lng: center.lng };
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.lat}&lon=${pos.lng}`);
            const data = await res.json();
            const addr = data.display_name.split(',')[0] || "Pinned Location";
            if (pickTarget === 'pickup') { pickupPos = pos; document.getElementById('input-pickup').value = addr; addMarker('pickup', pos); }
            else { destPos = pos; document.getElementById('input-dest').value = addr; addMarker('dest', pos); }
            isPicking = false;
            document.getElementById('center-pin').classList.add('hidden');
            document.getElementById('confirm-pin-btn').classList.add('view-hidden');
            document.getElementById('booking-panel').classList.remove('view-hidden');
            drawRoute();
        };

        function addMarker(type, pos) {
            const icon = L.divIcon({ html: `<div class="w-8 h-8 ${type==='pickup'?'bg-brand':'bg-red-500'} rounded-full border-4 border-white shadow-xl"></div>`, className: '', iconSize: [32,32], iconAnchor: [16,16] });
            if (type === 'pickup') { if (pickupMarker) map.removeLayer(pickupMarker); pickupMarker = L.marker([pos.lat, pos.lng], { icon }).addTo(map); }
            else { if (destMarker) map.removeLayer(destMarker); destMarker = L.marker([pos.lat, pos.lng], { icon }).addTo(map); }
        }

        async function drawRoute() {
            if (!pickupPos || !destPos) return;
            const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${pickupPos.lng},${pickupPos.lat};${destPos.lng},${destPos.lat}?overview=full&geometries=geojson`);
            const data = await res.json();
            if (data.routes && data.routes[0]) {
                if (routeLine) map.removeLayer(routeLine);
                routeLine = L.geoJSON(data.routes[0].geometry, { style: { color: '#00B0FF', weight: 8, opacity: 0.8 } }).addTo(map);
                map.fitBounds(routeLine.getBounds(), { padding: [120, 120] });
                const distKm = (data.routes[0].distance / 1000).toFixed(1);
                const fare = Math.max(1500, Math.round(distKm * 800 + 1000));
                document.getElementById('empty-booking').classList.add('hidden');
                document.getElementById('route-info').classList.remove('hidden');
                document.getElementById('fare-display').innerText = fare.toLocaleString() + ' Ks';
                document.getElementById('dist-display').innerText = distKm + ' km';
            }
        }

        window.confirmBooking = async () => {
            if (!pickupPos || !destPos) return;
            const btn = document.getElementById('book-btn');
            btn.disabled = true;
            btn.innerText = "Processing...";
            switchView('searching');
            const { error } = await supabase.from('trip_requests').insert({
                passenger_id: P_ID, pickup_lat: pickupPos.lat, pickup_lng: pickupPos.lng,
                drop_lat: destPos.lat, drop_lng: destPos.lng,
                pickup_address: document.getElementById('input-pickup').value,
                drop_address: document.getElementById('input-dest').value,
                fare: parseInt(document.getElementById('fare-display').innerText.replace(/\D/g,'')),
                distance: parseFloat(document.getElementById('dist-display').innerText),
                status: 'PENDING', created_at: new Date().toISOString()
            });
            if(error) { alert("Error: " + error.message); switchView('map-select'); }
            btn.disabled = false; btn.innerText = "ကားခေါ်ယူမည်";
        };

        window.recenterMap = () => { if (currentPos) map.flyTo(currentPos, 18); };
        window.switchView = (view) => {
            ['home', 'map-select', 'searching'].forEach(v => document.getElementById(`view-${v}`).classList.add('view-hidden'));
            document.getElementById(`view-${view}`).classList.remove('view-hidden');
            lucide.createIcons();
            if (view === 'map-select') setTimeout(() => map.invalidateSize(), 300);
        };

        function startGPS() {
            navigator.geolocation.watchPosition(p => {
                currentPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                userMarker.setLatLng(currentPos);
                if (!pickupPos) { pickupPos = currentPos; document.getElementById('input-pickup').value = "လက်ရှိတည်နေရာ"; addMarker('pickup', currentPos); }
            });
        }

        window.quickBook = (type) => {
            destPos = (type === 'HOME') ? {lat: 16.8284, lng: 96.1332} : {lat: 16.7726, lng: 96.1585};
            switchView('map-select'); addMarker('dest', destPos); drawRoute();
        };
    </script>
</body>
</html>
