<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pya Pay Passenger</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
      body { background-color: #F8FAFC; color: #1E293B; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; user-select: none; }
      #map-container { height: 100%; width: 100%; position: absolute; inset: 0; z-index: 0; }
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
      .z-ui { z-index: 1000; }
      .z-modal { z-index: 2000; }
      .banner-scroll { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 16px; padding: 4px; }
      .banner-scroll::-webkit-scrollbar { display: none; }
      .banner-card { flex: 0 0 85%; scroll-snap-align: center; border-radius: 24px; overflow: hidden; position: relative; aspect-ratio: 16/9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "leaflet": "https://esm.sh/leaflet@1.9.4"
      }
    }
    </script>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { createClient } from '@supabase/supabase-js';
        import * as Lucide from 'lucide-react';
        import L from 'leaflet';

        const supabase = createClient('https://pgjeyazxdcdibtlgntcv.supabase.co', 'sb_publishable_htbAIYFf4liqDj1if_LEBw_B15Y0Bp9');

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [session, setSession] = useState(null);
            const [passenger, setPassenger] = useState(null);
            const [currentPage, setCurrentPage] = useState('HOME');

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) fetchProfile(session.user.id);
                    setTimeout(() => setLoading(false), 2000);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if (session) fetchProfile(session.user.id);
                });
                return () => subscription.unsubscribe();
            }, []);

            const fetchProfile = async (id) => {
                const { data } = await supabase.from('passengers').select('*').eq('id', id).maybeSingle();
                setPassenger(data);
            };

            if (loading) return (
                <div className="flex flex-col items-center justify-center h-screen bg-[#45C9FF]">
                    <div className="animate-bounce bg-white w-24 h-24 rounded-[32px] flex items-center justify-center shadow-2xl mb-6">
                        <span className="text-[#45C9FF] text-3xl font-black">Pya</span>
                    </div>
                    <h1 className="text-white text-2xl font-black tracking-widest uppercase">PYA PAY</h1>
                </div>
            );

            if (!session) return <AuthScreen />;

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-50">
                    <div className="flex-1 relative overflow-hidden">
                        {currentPage === 'HOME' && <HomeScreen passenger={passenger} />}
                        {currentPage === 'WALLET' && <WalletScreen passenger={passenger} onNavigate={setCurrentPage} />}
                        {currentPage === 'PROFILE' && <ProfileScreen passenger={passenger} />}
                    </div>
                    <nav className="bg-white flex justify-around items-center py-4 border-t safe-area-bottom z-ui shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                        <button onClick={() => setCurrentPage('HOME')} className={`flex flex-col items-center ${currentPage === 'HOME' ? 'text-[#45C9FF]' : 'text-slate-300'}`}>
                            <Lucide.Home className="w-6 h-6" /><span className="text-[10px] mt-1 font-bold">ပင်မ</span>
                        </button>
                        <button onClick={() => setCurrentPage('WALLET')} className={`flex flex-col items-center ${currentPage === 'WALLET' ? 'text-[#45C9FF]' : 'text-slate-300'}`}>
                            <Lucide.Wallet className="w-6 h-6" /><span className="text-[10px] mt-1 font-bold">ပိုက်ဆံအိတ်</span>
                        </button>
                        <button onClick={() => setCurrentPage('PROFILE')} className={`flex flex-col items-center ${currentPage === 'PROFILE' ? 'text-[#45C9FF]' : 'text-slate-300'}`}>
                            <Lucide.User className="w-6 h-6" /><span className="text-[10px] mt-1 font-bold">အကောင့်</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const AuthScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                setLoading(false);
            };
            return (
                <div className="h-screen bg-[#45C9FF] p-8 flex flex-col justify-center">
                    <div className="text-center mb-10">
                        <div className="w-20 h-20 bg-white rounded-[32px] flex items-center justify-center mx-auto mb-6 shadow-2xl">
                            <span className="text-[#45C9FF] text-2xl font-black">Pya</span>
                        </div>
                        <h2 className="text-3xl font-black text-white uppercase">Passenger Login</h2>
                    </div>
                    <div className="bg-white p-8 rounded-[40px] shadow-2xl space-y-4">
                        <input type="email" placeholder="Email" className="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-[#45C9FF]" value={email} onChange={e => setEmail(e.target.value)} />
                        <input type="password" placeholder="Password" className="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-[#45C9FF]" value={password} onChange={e => setPassword(e.target.value)} />
                        <button onClick={handleLogin} disabled={loading} className="w-full bg-[#45C9FF] text-white font-black py-4 rounded-2xl shadow-lg flex items-center justify-center space-x-2 active:scale-95 transition-all">
                            <span>{loading ? 'Logging in...' : 'Sign In'}</span>
                            <Lucide.ArrowRight className="w-5 h-5" />
                        </button>
                    </div>
                </div>
            );
        };

        const HomeScreen = ({ passenger }) => {
            const mapRef = useRef(null);
            const [step, setStep] = useState('SERVICES');
            const [pickup, setPickup] = useState(null);
            const [dropoff, setDropoff] = useState(null);
            const [center, setCenter] = useState(null);
            const [banners, setBanners] = useState([]);
            const [autoIdx, setAutoIdx] = useState(0);

            useEffect(() => {
                fetchBanners();
                if (step === 'BOOKING') {
                    setTimeout(() => {
                        if (!mapRef.current) {
                            mapRef.current = L.map('map-container', { zoomControl: false, attributionControl: false }).setView([16.8409, 96.1735], 16);
                            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(mapRef.current);
                            mapRef.current.on('move', () => setCenter(mapRef.current.getCenter()));
                            setCenter(mapRef.current.getCenter());
                        }
                    }, 100);
                }
            }, [step]);

            useEffect(() => {
                const autoBanners = banners.filter(b => b.type === 'AUTO');
                if (autoBanners.length === 0) return;
                const interval = setInterval(() => {
                    setAutoIdx(prev => (prev + 1) % autoBanners.length);
                }, 5000);
                return () => clearInterval(interval);
            }, [banners]);

            const fetchBanners = async () => {
                const { data } = await supabase.from('banners').select('*');
                if (data) setBanners(data);
            };

            const confirmLocation = () => {
                if (!center) return;
                const loc = { lat: center.lat, lng: center.lng, address: "Selected Location" };
                if (!pickup) setPickup(loc); else setDropoff(loc);
            };

            return (
                <div className="h-full flex flex-col">
                    {step === 'SERVICES' && (
                        <div className="flex-1 overflow-y-auto pb-20">
                            <div className="bg-[#45C9FF] p-8 rounded-b-[48px] text-white shadow-lg mb-8">
                                <h1 className="text-2xl font-black mb-1">Mingalaba!</h1>
                                <p className="opacity-80 font-bold mb-8">Where to today?</p>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setStep('BOOKING')} className="bg-white p-5 rounded-3xl flex flex-col items-center text-[#45C9FF] shadow-xl active:scale-95 transition-all">
                                        <Lucide.Bike className="w-10 h-10 mb-2" /><span className="font-black text-xs uppercase">သုံးဘီးခေါ်မယ်</span>
                                    </button>
                                    <button className="bg-white/20 p-5 rounded-3xl flex flex-col items-center opacity-50 cursor-not-allowed">
                                        <Lucide.Car className="w-10 h-10 mb-2" /><span className="font-black text-xs uppercase">Taxi</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="px-6 space-y-8">
                                {banners.filter(b => b.type === 'AUTO').length > 0 && (
                                    <div className="relative rounded-[32px] overflow-hidden shadow-2xl aspect-video border-4 border-white">
                                        <img src={banners.filter(b => b.type === 'AUTO')[autoIdx].image_url} className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent p-6 flex flex-col justify-end">
                                            <h3 className="text-white font-black text-lg">{banners.filter(b => b.type === 'AUTO')[autoIdx].title}</h3>
                                        </div>
                                    </div>
                                )}
                                
                                <div>
                                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">Special Promotions</h4>
                                    <div className="banner-scroll">
                                        {banners.filter(b => b.type === 'MANUAL').map(b => (
                                            <div key={b.id} className="banner-card shadow-lg border-2 border-white">
                                                <img src={b.image_url} className="w-full h-full object-cover" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent p-4 flex flex-col justify-end">
                                                    <p className="text-white font-black text-sm">{b.title}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {step === 'BOOKING' && (
                        <div className="flex-1 relative">
                            <div id="map-container"></div>
                            <div className="absolute top-6 left-6 right-6 z-ui space-y-2">
                                <div className="bg-white p-4 rounded-3xl shadow-2xl flex items-center border border-slate-100">
                                    <div className={`w-3 h-3 rounded-full mr-3 ${!pickup ? 'bg-[#45C9FF] animate-pulse' : 'bg-red-500'}`} />
                                    <p className="font-bold text-sm truncate">{!pickup ? 'စတင်မည့်နေရာကို ရွေးပါ' : (dropoff ? dropoff.address : 'သွားမည့်နေရာကို ရွေးပါ')}</p>
                                    <button onClick={() => { setStep('SERVICES'); setPickup(null); setDropoff(null); }} className="ml-auto bg-slate-50 p-2 rounded-xl text-slate-400"><Lucide.X className="w-4 h-4" /></button>
                                </div>
                            </div>
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-ui">
                                <Lucide.MapPin className={`w-10 h-10 ${!pickup ? 'text-[#45C9FF]' : 'text-red-500'} mb-10 animate-bounce`} />
                            </div>
                            <div className="absolute bottom-10 left-6 right-6 z-ui">
                                {(!pickup || !dropoff) ? (
                                    <button onClick={confirmLocation} className="w-full bg-slate-900 text-white font-black py-5 rounded-[24px] shadow-2xl uppercase tracking-widest active:scale-95 transition-all">Confirm Point</button>
                                ) : (
                                    <div className="bg-white p-6 rounded-[40px] shadow-2xl space-y-4 border border-slate-50">
                                        <div className="flex justify-between items-center px-2">
                                            <p className="text-slate-400 font-black text-xs uppercase">Est. Fare</p>
                                            <p className="text-3xl font-black text-[#45C9FF]">3,500 Ks</p>
                                        </div>
                                        <button className="w-full bg-[#45C9FF] text-white font-black py-5 rounded-[24px] shadow-xl uppercase text-lg active:scale-95 transition-all">Book Now</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const WalletScreen = ({ passenger, onNavigate }) => (
            <div className="h-full bg-[#45C9FF] p-8 flex flex-col">
                <div className="flex items-center space-x-4 mb-10">
                    <button onClick={() => onNavigate('HOME')} className="text-white"><Lucide.ChevronLeft className="w-8 h-8" /></button>
                    <h2 className="text-2xl font-black text-white uppercase tracking-widest">My Wallet</h2>
                </div>
                <div className="bg-white p-10 rounded-[48px] shadow-2xl">
                    <p className="text-slate-400 font-black text-xs uppercase mb-1">Balance</p>
                    <h3 className="text-5xl font-black text-[#45C9FF]">{(passenger?.wallet_balance || 0).toLocaleString()} Ks</h3>
                    <button className="w-full bg-[#45C9FF] text-white font-black py-5 rounded-2xl mt-10 shadow-xl active:scale-95 transition-all">+ Add Money</button>
                </div>
            </div>
        );

        const ProfileScreen = ({ passenger }) => (
            <div className="h-full bg-slate-50 flex flex-col">
                <div className="bg-[#45C9FF] p-12 rounded-b-[64px] text-center shadow-lg">
                    <div className="w-24 h-24 bg-white rounded-[32px] mx-auto mb-4 flex items-center justify-center shadow-2xl overflow-hidden">
                        {passenger?.avatar_url ? <img src={passenger.avatar_url} className="w-full h-full object-cover" /> : <Lucide.User className="w-12 h-12 text-[#45C9FF]" />}
                    </div>
                    <h2 className="text-2xl font-black text-white">{passenger?.full_name || 'Passenger'}</h2>
                    <p className="text-white/60 font-bold">{passenger?.phone || 'No Phone'}</p>
                </div>
                <div className="p-8 space-y-4">
                    <button className="w-full flex items-center justify-between p-6 bg-white rounded-3xl shadow-sm border border-slate-50">
                        <div className="flex items-center space-x-4"><Lucide.History className="text-[#45C9FF]" /><span className="font-black text-slate-700">Trip History</span></div>
                        <Lucide.ChevronRight className="text-slate-200" />
                    </button>
                    <button onClick={() => supabase.auth.signOut()} className="w-full py-5 bg-red-50 text-red-500 font-black rounded-3xl border border-red-100 mt-10 shadow-sm active:scale-95 transition-all">Logout</button>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
